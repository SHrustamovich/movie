<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>movies</title>
  </head>
  <body>
   <div class="container">
       <h2 class="h3 text-center text-bold mb-4">Movies catalog</h2>
       <div class="row justify-content-end">
           <div class="col-4 left">
               <input type="text" class="form-control" id="moviesName" placeholder="Movies name">
               <input type="number" class="form-control mt-3" id="moviesDaraja" placeholder="1-9">
               <select name="select" id="select" class="form-select mt-3">
                <option value="" disabled selected hidden="true">-select-</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Family">Family</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Action">Action</option>
            <option value="History">History</option>
            <option value="War">War</option>
            </select>
            <select name="select" id="selectTwo" class="form-select mt-3">
                <option value="all" disabled selected>high or low</option>
                <option value="a-z">high</option>
                <option value="z-a">low</option>
            </select>
            <button type="button" class="button btn btn-primary mt-3" id="button">Search</button>
            <h3 class="h3 mt-4">Bookmarked movies</h3>
            <ul class="list-group mt-2" id="Booklist">

            </ul>
           </div>
           <div class="col-8">
               <div class="row">
                <h5 class="h5">Search result: <span id="result">0</span></h4>
                    <div class="border border-2 bg-info p-2">Use the form on the left to search for a movie</div>
                    <div class="row d-flex">
                        
                        <ul class="list-group mt-2 list-unstyled" id="moviesList">
                            
                        </ul>
                    </div>
               </div>
           </div>
       </div>
   </div>
   <script src="./script/movies.js"></script>
   <script src="./script/main.js"></script>
  </body>
</html>
